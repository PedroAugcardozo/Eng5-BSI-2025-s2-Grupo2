<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <link rel="stylesheet" href="../css/login.css">
</head>

<body class="d-flex align-items-center justify-content-center">

    <div class="login-form bg-white p-4 p-md-5 rounded-3 shadow-sm">
        
        <div class="text-center">
            <img src="../img/Logo-ong/logo_1.png" alt="Logo da Empresa" class="login-logo mb-4">
        </div>

        <form id="login-form" novalidate>

            <div id="form-alert" class="alert alert-danger d-none" role="alert">
            </div>

            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" placeholder="Digite seu nome de usuário" required>
                <div id="username-feedback" class="invalid-feedback">
                    Por favor, insira seu nome de usuário.
                </div>
            </div>

            <div class="mb-4">
                <label for="password" class="form-label">Senha</label>
                <input type="password" class="form-control" id="password" placeholder="Digite sua senha" required>
                <div id="password-feedback" class="invalid-feedback">
                    Por favor, insira sua senha.
                </div>
            </div>

            <button type="submit" class="btn btn-custom-blue w-100">
                Cadastrar
            </button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <script src="../js/login.js"></script>
</body>
</html>
